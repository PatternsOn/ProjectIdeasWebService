<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <p:dataTable value="#{projectIdeasBean.projectIdeas}" var="t">
        <p:column>
            <f:facet name="header">Project Idea</f:facet>
            <h:outputText value="#{t.projectname}"/>
        </p:column>
        <p:column>
            <f:facet name="header">Information</f:facet>
            <h:outputText value="#{t.projectinfo}"/>
        </p:column>
        <p:column>
            <p:dataList value="#{t.tags}" var="tag">
                <h:outputText value="#{tag.tagName}"/>
            </p:dataList>
        </p:column>
    </p:dataTable>
</h:body>
</html>
