<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<p:dataTable id="projectIdeaTable" value="#{projectIdeasBean.projectIdeas}" var="t">
		<p:column>
			<f:facet name="header">Project Idea</f:facet>
			<h:outputText value="#{t.projectname}"/>


			<f:facet name="footer">
				<p:outputPanel style="text-align: left;">
					<p:commandButton value="+" type="button" onclick="PF('newProjectIdeaModal').show();"/>
				</p:outputPanel>
			</f:facet>
		</p:column>
		<p:column>
			<f:facet name="header">Information</f:facet>
			<h:outputText value="#{t.projectinfo}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Tags</f:facet>
			<p:dataList value="#{t.tags}" var="tag">
				<h:outputText value="#{tag.tagName}"/>
			</p:dataList>
		</p:column>
	</p:dataTable>

	<p:dialog header="Add new project idea" widgetVar="newProjectIdeaModal" modal="true" height="300" width="500">
				<h:form id="new-project-form">
					<br/>
					<p:panelGrid columns="2"  layout="grid" styleClass="ui-panelgrid-blank">
						<h:outputLabel for="projectIdeaName">Project name:</h:outputLabel>
						<h:inputText id="projectIdeaName" value="#{projectIdeasBean.newProjectName}" required="true" requiredMessage="Projectname is required"/>

						<h:outputLabel for="projectIdeaInfo">Info: </h:outputLabel>
						<h:inputText id="projectIdeaInfo" value="#{projectIdeasBean.newProjectInfo}" required="true" requiredMessage="Info is required"/>

						<h:commandButton id="newProject-button" value="Submit" action="#{projectIdeasBean.newProjectIdea}" update="projectIdeaTable"/>
					</p:panelGrid>
				</h:form>
	</p:dialog>
</h:body>
</html>
